<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHETHER APP</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Welcome to my weather app</h1>

    <form class="weather-form" id="weather-form">
        <label for="city">Enter City Name:</label>
        <input type="text" id="city" name="city" >
        <button type="submit">Get Weather</button>
    </form>

    <div class="card" style="">
        <h1 class="cityDisplay">RABAT</h1>
        <p class="tempDisplay">90°C</p>
        <p class="humidity">Humidity: 40%</p>
        <p class="wind">Wind: 10 km/h</p>
        <p class="description">Description: Sunny</p>
        <p class="weatherEmoji">☀️</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
